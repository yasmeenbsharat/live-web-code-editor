<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mary's simple recipe for maple bacon donuts
            makes a sticky, sweet treat with just a hint
            of salt that you'll keep coming back for."
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font awesome   -->
    <link rel="stylesheet" href="/vendor/css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Live Web Code Editor</title>
  </head>
  <body>
    <div class="editor d-flex w-100 vh-100 mt-3 ms-2">
      <div class="col-md-6">
        <label class="text-danger bg-black d-block p-1 w-100">
          <i class="fa-brands fa-html5"></i> HTML</label
        >
        <textarea id="html-code" ></textarea>
        <label class="text-info bg-black d-block p-1 w-100"
          ><i class="fa-brands fa-css3-alt"></i> CSS</label
        >
        <textarea id="css-code""></textarea>
        <label class="text-warning bg-black d-block p-1 w-100"
          ><i class="fa-brands fa-js"></i> JavaScript</label
        >
        <textarea id="js-code" "></textarea>
      </div>
      <div class="col-md-6 text-center mt-4">
        <div class="text-start ms-3">
          <label class="text-info bg-black d-block ms-4 p-1"
            ><i class="fa-solid fa-play"></i> Output</label
          >
        </div>

        <iframe id="output" class="bg-light border-0 mt-1 text-center">
        </iframe>
      </div>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
